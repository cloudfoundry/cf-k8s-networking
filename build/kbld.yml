#@ load("@ytt:data", "data")
---
apiVersion: kbld.k14s.io/v1alpha1
kind: Config
minimumRequiredVersion: 0.28.0
sources:
- imageRepo: cloudfoundry/routecontroller
  path: sources/cf-k8s-networking/routecontroller
  pack:
    build:
      builder: paketobuildpacks/builder:tiny
      buildpacks:
        - gcr.io/paketo-buildpacks/go
      rawOptions:
      - --env
      - #@ "BP_OCI_REVISION={}".format(data.values.git_ref)
      - --env
      - #@ "BP_OCI_SOURCE={}".format(data.values.git_url)

- imageRepo: cloudfoundry/cf-k8s-networking-upgrade-sidecars
  path: sources/cf-k8s-networking/ci/dockerfiles/upgrade
  docker:
    build:
      rawOptions:
      - --label
      - #@ "org.opencontainers.image.revision={}".format(data.values.git_ref)
      - --label
      - #@ "org.opencontainers.image.source={}".format(data.values.git_url)

destinations:
- imageRepo: cloudfoundry/routecontroller
  newImage: index.docker.io/cloudfoundry/routecontroller
- imageRepo: cloudfoundry/cf-k8s-networking-upgrade-sidecars
  newImage: index.docker.io/cloudfoundry/cf-k8s-networking-upgrade-sidecars
